<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./js/moment.js"></script>
    <title>Weather Forecast</title>
</head>
<body>
    
    <div class="container">
        <div class="main-section">
            <div class="search-bar">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="text" id="input-search" placeholder="Tìm kiếm thành phố...">
                <span class="voice-icon">
                    <i class="fas fa-microphone"></i>
                    <span class="voice-recording"></span>
                </span>
            </div>
            <div class="content-warpper">
                <p class="weather-location">--</p>
                <p class="weather-state">--</p>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather" class="weather-icon">
                <p class="weather-degree">--</p>
            </div>
        </div>
        <div class="additional-section">
            <div class="row">
                <div class="item">
                    <p class="label">MT Mọc</p>
                    <p class="value sunrise">--</p>
                </div>
                <div class="item">
                    <p class="label">MT Lặn</p>
                    <p class="value sunset">--</p>
                </div>
            </div>
            <div class="row">
                <div class="item">
                    <p class="label">Độ ẩm</p>
                    <p class="value"><span class="humidity">--</span> %</p>
                </div>
                <div class="item">
                    <p class="label">Gió</p>
                    <p class="value"><span class="wind-speed">--</span> km/h</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
